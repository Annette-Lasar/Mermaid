<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mermaid</title>
    <link
      rel="icon"
      type="image/svg"
      href="./icons/aqualine_icon.svg"
      sizes="32x32"
    />
    <link rel="stylesheet" href="./css/reset_stylesheet.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./javascript/data.js"></script>
    <script src="./javascript/all_arrays.js"></script>
    <script src="./models/drawable_object.class.js"></script>
    <script src="./models/movable_object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/crab.class.js"></script>
    <script src="./models/yellowCrabFish.class.js"></script>
    <script src="./models/redCrabFish.class.js"></script>
    <script src="./models/fish.class.js"></script>
    <script src="./models/blowfish.class.js"></script>
    <script src="./models/lionfish.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/backgrounds.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/immobile_item.class.js"></script>
    <script src="./models/game_item.class.js"></script>
    <script src="./models/stone_slab.class.js"></script>
    <script src="./models/mobile_game_item_class.js"></script>
    <script src="./models/valuable_game_item.class.js"></script>
    <script src="./levels/level1.js" defer></script>
    <script src="./models/objects_moving_up_and_down.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/throwable_object.class.js"></script>
    <script src="./models/clownfish.class.js"></script>
    <script src="./javascript/world_create_objects.js"></script>
    <script src="./javascript/game.js"></script>
  </head>
  <body onload="init()">
    <div class="page">
      <div id="playing_area_wrapper" class="playing-area-wrapper">
        <div class="headline">
          <h1 class="gradient-text">Mermaid</h1>
          <p>
            A girl fights <br />
            the big fish
          </p>
        </div>
        <div class="start-screen-outer-wrapper">
          <div class="start-screen-inner-wrapper">
            <header class="start-screen-header">
              <h1 class="h1-playing-area">
                Mermaid - A girl fights the big fish
              </h1>
            </header>
            <aside class="start-screen-aside">
              <figure class="wooden-panel" onclick="openStoryInfo()">
                <button class="story">Story</button>
              </figure>
              <figure class="wooden-panel">
                <button class="game-rules">Game rules</button>
              </figure>
              <figure class="wooden-panel">
                <button class="imprint-button">Imprint</button>
              </figure>

              <figure class="wooden-panel">
                <div class="copyright">
                  coded by Annette Lasar <br />
                  April 2024
                </div>
              </figure>
            </aside>
            <div class="main-area">
              <img
                class="mermaid-image1"
                src="./img/mermaid/PNG/mermaid_1/idle_000.png"
                alt=""
                class=""
              />

              <img
                class="mermaid-image2"
                src="./img/mermaid/PNG/mermaid_2/idle_000.png"
                alt=""
                class=""
              />

              <img
                class="mermaid-image3"
                src="./img/mermaid/PNG/mermaid_3/idle_000.png"
                alt=""
                class=""
              />
              <div class="stone-slab">
                <img src="./img/game_ui/PNG/menu/window.png" alt="" />
              </div>

              <div class="start-panel">
                <div class="wooden-start-panel">
                  <img
                    src="./img/game_ui/PNG/basic_window/wooden_panel.png"
                    alt=""
                  />
                </div>
                <div class="caption-start-game">
                  <span class="start-game-text">Start game</span>
                  <button class="start-game-button">
                    <img src="./img/game_ui/PNG/buttons/play.png" alt="" />
                  </button>
                </div>
              </div>
              <div class="sound-button-wrapper">
                <img src="./img/game_ui/PNG/buttons/music.png" alt="" class="music"/>
                <img src="./img/game_ui/PNG/buttons/sound.png" alt="" class="noise"/>
                <span class="music-text">Music off</span>
                <span class="noise-text">Noise off</span>
              </div>
            </div>
          </div>
        </div>
        <canvas id="canvas" width="853" height="480" class="d-none"></canvas>
      </div>
      <div class="message">
        Please turn your device to landscape orientation.
      </div>
    </div>
  </body>
</html>
